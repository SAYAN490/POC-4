<div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%"  src="assets/product.png" >
            
            
            <div class="card-body">
                <p class="card-text">
                    <strong>{{productItem.prod_price | currency: 'INR'}}</strong>

                </p>
              <p class="card-text">{{productItem.prod_name}}</p>
              <p class="card-text">{{productItem.prod_description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-primary product-btn" (click)= "handleAddToCart()">Add to Cart</button>
                  <button type="button" class="btn btn-sm btn-secondary product-btn" routerLink="/404">View Details</button>
                </div>
                
              </div>
            </div>
            </div>
